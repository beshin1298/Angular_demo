<div class="container">
  <mat-grid-list cols="4" class="grid">
    <mat-grid-tile *ngFor="let product of products" class="card">
      <mat-card class="example-card">
        <mat-card-header>
          <div
            mat-card-avatar
            class="example-header-image"
            style="
          background-image: url('assets/images/{{ product.image_url }}');
        "
          ></div>
          <mat-card-title>{{ product.name }}</mat-card-title>
          <mat-card-subtitle>{{
            product.price | currency : "USD"
          }}</mat-card-subtitle>
        </mat-card-header>
        <img
          mat-card-image
          src="assets/images/{{ product.image_url }}"
          alt="Photo of a Shiba Inu"
          class="image"
        />
        <mat-card-actions>
          <button mat-button (click)="addToCart(product)">add to cart</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
